version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: examples/Dockerfile.php
    working_dir: /app/examples
    volumes:
      - ..:/app
    ports:
      - "8080:8080"
    command: php -S 0.0.0.0:8080 -t public
    environment:
      SMTP_HOST: mailhog
      SMTP_PORT: "1025"
      SMTP_FROM: "no-reply@example.test"
      SMTP_FROM_NAME: "ContactForm Demo"
      SMTP_TO: "inbox@example.test"
  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "8025:8025"   # web UI
      - "1025:1025"   # smtp
